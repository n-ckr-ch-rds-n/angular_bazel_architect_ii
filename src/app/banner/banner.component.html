<div class="banner" fxLayout="column">
    <ng-container *ngIf="freewallConfig.image">
        <app-banner-image [image]="freewallConfig.image" fxFlex="grow">
        </app-banner-image>
    </ng-container>
    <ng-container *ngIf="data && freewallConfig.image || freewallConfig.iframe && !freewallConfig.iframe.hdq">
        <app-question-and-answers [question]="freewallConfig.questions[data.questionIndex]" [theme]=theme>
        </app-question-and-answers>
    </ng-container>
</div>
